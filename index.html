        let unsubscribe = null;

        const getTodayDateString = () => {
            const d = new Date();
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}-${m}-${day}`;
        };

        const isTodayFriday = () => {
            const d = new Date();
            return d.getDay() === 5;
        };

        const maybeDecreaseDayForCustomer = async (customer) => {
            if (customer.status !== 'active') return;

            if (typeof customer.deliveryDays !== 'number' || customer.deliveryDays <= 0) return;

            const today = getTodayDateString();
            if (isTodayFriday()) return;
            if (customer.lastDeliveryDate === today) return;

            const currentRemaining =
                typeof customer.remainingDays === 'number'
                ? customer.remainingDays
                : customer.deliveryDays;

            if (currentRemaining <= 0) {
                await updateDoc(doc(db, "customers", customer.id), {
                    remainingDays: 0,
                    status: 'expired'
                });
                return;
            }

            const newRemaining = currentRemaining - 1;

            if (newRemaining <= 0) {
                await updateDoc(doc(db, "customers", customer.id), {
                    remainingDays: 0,
                    status: 'expired',
                    lastDeliveryDate: today
                });
            } else {
                await updateDoc(doc(db, "customers", customer.id), {
                    remainingDays: newRemaining,
                    lastDeliveryDate: today
                });
            }
        };

        window.showPage = (status) => {
            currentStatusFilter = status;

            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('list-page').classList.remove('hidden');
            
            const t = translations[currentLang];
            document.getElementById('page-title').innerText = t.pageTitles[status];

            document.getElementById('add-btn').classList.toggle('hidden', status !== 'active');

            if (unsubscribe) unsubscribe();

            const q = query(collection(db, "customers"), where("status", "==", status));
            
            unsubscribe = onSnapshot(q, async (snap) => {
                const table = document.getElementById('data-table');
                table.innerHTML = '';
                currentListData = [];

                const customersArr = [];
                snap.forEach(d => {
                    const c = d.data();
                    const id = d.id;
                    customersArr.push({ id, ...c });
                });

                if (status === 'active') {
                    for (const c of customersArr) {
                        await maybeDecreaseDayForCustomer(c);
                    }
                }

                customersArr.forEach(c => {
                    currentListData.push(c);

                    const t = translations[currentLang];
                    let statusLabel = '';
                    let statusColorClass = '';

                    if (c.status === 'active') {
                        statusLabel = t.status.active;
                        statusColorClass = 'text-green-600';
                    } else if (c.status === 'paused') {
                        statusLabel = t.status.paused;
                        statusColorClass = 'text-red-600';
                    } else if (c.status === 'expired') {
                        statusLabel = t.status.expired;
                        statusColorClass = 'text-gray-600';
                    }

                    let daysText = '';
                    if (typeof c.remainingDays === 'number') {
                        daysText = `${t.labels.remainingDays}: ${c.remainingDays}`;
                    } else if (typeof c.deliveryDays === 'number') {
                        daysText = `${t.labels.totalDays}: ${c.deliveryDays}`;
                    }

                    table.innerHTML += `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="p-4 font-bold text-gray-800">
                                ${c.name}
                                <span class="ml-2 text-xs ${statusColorClass}">(${statusLabel})</span><br>
                                <small class="text-gray-400 font-normal">${c.phone}</small>
                                ${c.district ? `<br><small class="text-gray-500 font-normal">${t.labels.district}: ${c.district}</small>` : ''}
                                ${daysText ? `<br><small class="text-gray-500 font-normal">${daysText}</small>` : ''}
                            </td>
                            <td class="p-4 text-left">
                                <button
                                  class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 text-gray-500 hover:bg-gray-100 text-lg"
                                  onclick="window.openActionsMenu('${c.id}')">
                                  â‹®
                                </button>
                            </td>
                        </tr>`;
                });
            });
        };

        window.saveCustomer = async () => {
            const t = translations[currentLang];
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const district = document.getElementById('cust-district').value;
            const daysStr = document.getElementById('cust-days').value;
            const mapsUrl = document.getElementById('cust-maps').value;

            if (!name || !phone) return alert(t.addCustomerAlert);

            const deliveryDays = daysStr ? Number(daysStr) : null;
            
            await addDoc(collection(db, "customers"), {
                name,
                phone,
                district,
                mapsUrl,
                deliveryDays,
                remainingDays: deliveryDays,
                status: 'active',
                createdAt: new Date()
            });

            window.closeModal();
            document.getElementById('cust-name').value = '';
            document.getElementById('cust-phone').value = '';
            document.getElementById('cust-district').value = '';
            document.getElementById('cust-days').value = '';
            document.getElementById('cust-maps').value = '';
        };

        window.changeStatus = async (id, newStatus) => {
            await updateDoc(doc(db, "customers", id), { status: newStatus });
        };

        window.printLabels = () => {
            const t = translations[currentLang];
            if (currentListData.length === 0) return alert(t.noCustomersToPrint);
            buildPrintArea(currentListData);
        };

        window.printSingleCustomer = (customer) => {
            buildPrintArea([customer]);
        };

        const buildPrintArea = (list) => {
            const printArea = document.getElementById('print-area');
            printArea.innerHTML = '';

            list.forEach(c => {
                const item = document.createElement('div');
                item.className = 'label-item';
                item.innerHTML = `
                    <div style="font-size: 22px; font-weight: bold;">${c.name}</div>
                    <div style="font-size: 18px; margin: 5px 0;">${c.phone}</div>
                    <div id="qr-${c.id}" style="display: flex; justify-content: center; margin: 15px 0;"></div>
                    ${c.district ? `<div style="font-size: 14px; margin-top: 5px;">${translations[currentLang].labels.district}: ${c.district}</div>` : ''}
                    <div style="font-size: 12px; margin-top: 10px;">* Qawim *</div>
                `;
                printArea.appendChild(item);

                new QRCode(document.getElementById(`qr-${c.id}`), {
                    text: c.mapsUrl || "https://maps.google.com",
                    width: 130,
                    height: 130
                });
            });

            setTimeout(() => { window.print(); }, 500);
        };

        window.openActionsMenu = (id) => {
            const c = currentListData.find(x => x.id === id);
            if (!c) return;
            selectedCustomer = c;

            const t = translations[currentLang];
            const menu = document.getElementById('actions-menu');
            const info = document.getElementById('menu-info');
            const btnPrint = document.getElementById('menu-print-one');
            const btnMinusDay = document.getElementById('menu-minus-day');
            const btnPlusDay = document.getElementById('menu-plus-day');
            const btnSecond = document.getElementById('menu-second');
            const btnThird = document.getElementById('menu-third');

            document.getElementById('ui-actions-title').textContent = t.actionsTitle;
            document.getElementById('ui-btn-close-actions').textContent = t.closeActions;

            btnPrint.textContent = t.menu.printOne;

            btnPlusDay.textContent = t.menu.plusDay;

            if (typeof c.remainingDays === 'number') {
                info.textContent = `${t.labels.remainingDays}: ${c.remainingDays}`;
                info.classList.remove('hidden');
            } else if (typeof c.deliveryDays === 'number') {
                info.textContent = `${t.labels.totalDays}: ${c.deliveryDays}`;
                info.classList.remove('hidden');
            } else {
                info.textContent = '';
                info.classList.add('hidden');
            }

            btnPrint.onclick = () => {
                window.printSingleCustomer(selectedCustomer);
                window.closeActionsMenu();
            };

            btnMinusDay.onclick = async () => {
                const currentRemaining =
                    typeof c.remainingDays === 'number'
                        ? c.remainingDays
                        : (typeof c.deliveryDays === 'number' ? c.deliveryDays : 0);

                let newRemaining = currentRemaining - 1;
                if (newRemaining < 0) newRemaining = 0;

                const updateData = {
                    remainingDays: newRemaining
                };

                if (newRemaining === 0) {
                    updateData.status = 'expired';
                }

                await updateDoc(doc(db, "customers", c.id), updateData);
                window.closeActionsMenu();
            };

            btnPlusDay.onclick = async () => {
                const currentRemaining =
                    typeof c.remainingDays === 'number'
                        ? c.remainingDays
                        : (typeof c.deliveryDays === 'number' ? c.deliveryDays : 0);

                const newRemaining = currentRemaining + 1;

                await updateDoc(doc(db, "customers", c.id), {
                    remainingDays: newRemaining
                });

                window.closeActionsMenu();
            };

            btnSecond.classList.add('hidden');
            btnThird.classList.add('hidden');

            if (c.status === 'active') {
                btnSecond.textContent = t.menu.pause;
                btnSecond.onclick = async () => {
                    await window.changeStatus(c.id, 'paused');
                    window.closeActionsMenu();
                };
                btnSecond.classList.remove('hidden');

                btnThird.textContent = t.menu.end;
                btnThird.onclick = async () => {
                    await window.changeStatus(c.id, 'expired');
                    window.closeActionsMenu();
                };
                btnThird.classList.remove('hidden');

            } else if (c.status === 'paused') {
                btnSecond.textContent = t.menu.resume;
                btnSecond.onclick = async () => {
                    await window.changeStatus(c.id, 'active');
                    window.closeActionsMenu();
                };
                btnSecond.classList.remove('hidden');

                btnThird.textContent = t.menu.end;
                btnThird.onclick = async () => {
                    await window.changeStatus(c.id, 'expired');
                    window.closeActionsMenu();
                };
                btnThird.classList.remove('hidden');

            } else if (c.status === 'expired') {
                btnSecond.textContent = t.menu.renew;
                btnSecond.onclick = async () => {
                    let newRemaining = typeof c.deliveryDays === 'number' ? c.deliveryDays : null;
                    const updateData = {
                        status: 'active',
                        lastDeliveryDate: null
                    };
                    if (newRemaining !== null) {
                        updateData.remainingDays = newRemaining;
                    }
                    await updateDoc(doc(db, "customers", c.id), updateData);
                    window.closeActionsMenu();
                };
                btnSecond.classList.remove('hidden');
            }

            menu.classList.remove('hidden');
        };

        window.closeActionsMenu = () => {

            document.getElementById('cust-phone').value = '';
