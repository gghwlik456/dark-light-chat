<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            background-color: #1e1e1e;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
        }

        h1 {
            color: #00ff9d;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff9d;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .cta-button {
            background-color: #00ff9d;
            color: #121212;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
        }

        .cta-button:hover {
            background-color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 157, 0.3);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dark Chat</h1>
        <p>مرحباً بك في عالم الدردشة المظلم. تواصل بحرية وأمان.</p>
        <button id="ctaButton" class="cta-button">انضم الآن</button>
        <footer>
            <p>&copy; 2025 Dark Chat. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctaButton = document.getElementById('ctaButton');

            if (ctaButton) {
                ctaButton.addEventListener('click', () => {
                    alert('شكراً لانضمامك إلى Dark Chat! قريباً سيتم إطلاق التطبيق.');
                });
            }
        });
    </script>

</body>
</html>
